<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="ingredientQuantity">
      <h2 data-cy="ingredientQuantityDetailsHeading">
        <span jhiTranslate="helpMeChefApp.ingredientQuantity.detail.title">Ingredient Quantity</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ ingredientQuantity.id }}</span>
        </dd>
        <dt><span jhiTranslate="helpMeChefApp.ingredientQuantity.ingredient">Ingredient</span></dt>
        <dd>
          <div *ngIf="ingredientQuantity.ingredient">
            <a [routerLink]="['/ingredient', ingredientQuantity.ingredient?.id, 'view']">{{ ingredientQuantity.ingredient?.name }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="helpMeChefApp.ingredientQuantity.quantity">Quantity</span></dt>
        <dd>
          <div *ngIf="ingredientQuantity.quantity">
            <a [routerLink]="['/quantity', ingredientQuantity.quantity?.id, 'view']">{{ ingredientQuantity.quantity?.name }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/ingredient-quantity', ingredientQuantity.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
