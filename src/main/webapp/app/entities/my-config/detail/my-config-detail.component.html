<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="myConfig">
      <h2 data-cy="myConfigDetailsHeading"><span jhiTranslate="helpMeChefApp.myConfig.detail.title">My Config</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ myConfig.id }}</span>
        </dd>
        <dt><span jhiTranslate="helpMeChefApp.myConfig.mcKey">Mc Key</span></dt>
        <dd>
          <span>{{ myConfig.mcKey }}</span>
        </dd>
        <dt><span jhiTranslate="helpMeChefApp.myConfig.mcValue">Mc Value</span></dt>
        <dd>
          <span>{{ myConfig.mcValue }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/my-config', myConfig.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
