<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="uncompatibleIRCategory">
      <h2 data-cy="uncompatibleIRCategoryDetailsHeading">
        <span jhiTranslate="helpMeChefApp.uncompatibleIRCategory.detail.title">Uncompatible IR Category</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ uncompatibleIRCategory.id }}</span>
        </dd>
        <dt><span jhiTranslate="helpMeChefApp.uncompatibleIRCategory.ingredientcategory">Ingredientcategory</span></dt>
        <dd>
          <div *ngIf="uncompatibleIRCategory.ingredientcategory">
            <a [routerLink]="['/ingredient-category', uncompatibleIRCategory.ingredientcategory?.id, 'view']">{{
              uncompatibleIRCategory.ingredientcategory?.name
            }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="helpMeChefApp.uncompatibleIRCategory.recipecategory">Recipecategory</span></dt>
        <dd>
          <div *ngIf="uncompatibleIRCategory.recipecategory">
            <a [routerLink]="['/recipe-category', uncompatibleIRCategory.recipecategory?.id, 'view']">{{
              uncompatibleIRCategory.recipecategory?.name
            }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/uncompatible-ir-category', uncompatibleIRCategory.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
